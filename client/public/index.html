<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="UX/UI Lab - Платформа для автоматизированного анализа пользовательских интерфейсов" />
    <meta name="keywords" content="UX, UI, анализ, юзабилити, доступность, производительность, дизайн" />
    <meta name="author" content="UX/UI Lab Team" />
    
    <!-- Open Graph для социальных сетей -->
    <meta property="og:title" content="UX/UI Lab" />
    <meta property="og:description" content="Платформа для автоматизированного анализа пользовательских интерфейсов" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="UX/UI Lab" />
    <meta name="twitter:description" content="Платформа для автоматизированного анализа пользовательских интерфейсов" />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- PWA манифест -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect для повышения производительности -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Шрифты Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>UX/UI Lab</title>
    
    <style>
      /* Загрузочный экран */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-logo {
        width: 64px;
        height: 64px;
        margin: 0 auto 1rem;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        font-weight: 700;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loader-text {
        color: #6b7280;
        font-size: 0.875rem;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* Темная тема для загрузочного экрана */
      @media (prefers-color-scheme: dark) {
        #initial-loader {
          background: #111827;
        }
        
        .loader-text {
          color: #9ca3af;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, sans-serif;
        text-align: center;
        padding: 2rem;
      ">
        <div>
          <h1 style="color: #ef4444; margin-bottom: 1rem;">JavaScript отключен</h1>
          <p style="color: #6b7280; margin-bottom: 1rem;">
            Для работы UX/UI Lab необходимо включить JavaScript в вашем браузере.
          </p>
          <p style="color: #9ca3af; font-size: 0.875rem;">
            Пожалуйста, включите JavaScript и обновите страницу.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- Загрузочный экран -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-logo">UL</div>
        <div class="loader-text">Загрузка UX/UI Lab...</div>
      </div>
    </div>
    
    <!-- Основной контейнер React приложения -->
    <div id="root"></div>
    
    <script>
      // Скрытие загрузочного экрана после загрузки DOM
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
